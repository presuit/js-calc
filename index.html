<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__item item--display">
                <span id="jsDisplay">0</span>
            </div>
            <div class="calculator__item">
                <button id="jsEraser">c</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">7</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">8</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">9</button>
            </div>
            <div class="calculator__item item--operations">
                <button id="jsPlus">+</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">4</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">5</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">6</button>
            </div>
            <div class="calculator__item item--operations">
                <button id="jsMinus">-</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">1</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">2</button>
            </div>
            <div class="calculator__item">
                <button class="jsNumber">3</button>
            </div>
            <div class="calculator__item item--operations">
                <button id="jsMultiply">*</button>
            </div>
            <div class="calculator__item item--zero">
                <button class="jsNumber" id="jsZero">0</button>
            </div>
            <div class="calculator__item">
                <button id="jsEqual">=</button>
            </div>
            <div class="calculator__item item--operations">
                <button id="jsDivision">/</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
